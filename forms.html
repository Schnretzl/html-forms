<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 1. Exploring New HTML5 Input Types -->
<!-- Task 1: Implementing Email Input -->
    <form action="" method="post">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="john.doe@example.com" required>
    </form>
    <button type="submit">Submit</button>
    <hr>

<!-- Task 2: Utilizing Number Input -->
    <form action="" method="post">
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" min="1" max="99" required>
    </form>
    <button type="submit">Submit</button>
    <hr>

<!-- Task 3: Employing Date Input -->
    <form action="" method="post">
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" required>
    </form>
    <button type="submit">Submit</button>
    <hr>

<!-- Task 4: Enhancing User Experience with Range Input -->
    <form action="" method="post">
        <label for="quantity">Quantity(0 - 100):</label>
        <input type="range" name="quantity" id="quantity" min="0" max="100" required oninput="quantityOutput.value = quantity.value">
        <output name="quantityOutput" id="quantityOutput">50</output> <!-- Default value set to 50 -->
    </form>
    <button type="submit">Submit</button>
    <hr>

<!-- Task 5 (BONUS): Capturing Color with Color Input -->
    <form action="" method="post">
        <label for="color">Color:</label>
        <input type="color" name="color" id="color" value="#00AAFF" required>
    </form>
    <button type="submit">Submit</button>
    <hr>

<!-- 2. Building a Comprehensive Web Form -->
<!-- Task 1: Creating a Selection Experience -->
    <form action="" method="post">
        <label for="favorite">Favorite programming language:</label>
        <select name="favorite" id="favorite" required>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="c++">C++</option>
            <option value="c#">C#</option>
        </select>
        <br>

        <label for="expertise">Expertise:</label>
        <input type="radio" id="beginner" name="expertise" value="beginner" required>
        <label for="beginner">Beginner</label>
        <input type="radio" id="intermediate" name="expertise" value="intermediate" required>
        <label for="intermediate">Intermediate</label>
        <input type="radio" id="advanced" name="expertise" value="advanced" required>
        <label for="advanced">Advanced</label>
        <br>

        <label for="preferred-platform">Preferred Development Platform:</label>
        <input type="checkbox" id="web" name="preferred-platform" value="web" required>
        <label for="web">Web</label>
        <input type="checkbox" id="desktop" name="preferred-platform" value="desktop" required>
        <label for="desktop">Desktop</label>
        <input type="checkbox" id="mobile" name="preferred-platform" value="mobile" required>
        <label for="mobile">Mobile</label>
    </form>

</body>
</html>
